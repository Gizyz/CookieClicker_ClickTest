<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\style.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div class="container unselectable">
      <div class="Cookie">
        <div class="clicks">
          <h1 id="cookies">0.0 happiness</h1>
          <p id="cps">0 cps</p>
        </div>
        <img
          class="unselectable"
          id="clickCookie"
          src="bilder\CatPatter.png"
          alt="Image of a cookie"
        />
      </div>
      <div class="Cookie-tab" id="workerTab" style="overflow-y: scroll">
        <h1 class="upgradesHeader">Workers</h1>
    </div>
    <script src="js\script.js"></script>
  </body>
</html>
